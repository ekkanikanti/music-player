<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <audio src="" id="audio"></audio>

        <div class="music-player">
            <h1 class="music-name">song 1</h1>
            <p class="artist-name">artist 1</p>

            <div class="disk"></div>
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>

            <div class="controls">
                <button class="btn backward-btn">
                    <span></span>
                </button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn">
                    <span></span>
                </button>
                <button class="btn shuffle-btn">
                    <span></span>
                </button>
            </div>
        </div>
        <script src="data.js"></script>
        <script src="app.js"></script>
    </body>
</html>
